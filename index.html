<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yaldevi:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="appContainer">
        <nav class="navbar">
            <div class="container-fluid">
                <a href="" class="navbar-brand">To Do Lists</a>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 left">
                    <!-- list of todo lists go here -->
                    <div class="row input">
                        <input type="text" id="listName" class="col-10" placeholder="Enter List Name">
                        <button class="col-2 add" onclick="addList()"><i class="fas fa-plus"></i></button>
                    </div>
                    <div id="lists">
                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action active"
                                aria-current="true">
                                Shopping List
                            </button>
                            <button type="button" class="list-group-item list-group-item-action">A second
                                item</button>
                            <button type="button" class="list-group-item list-group-item-action">A third button
                                item</button>
                            <button type="button" class="list-group-item list-group-item-action">A fourth button
                                item</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 right">
                    <h1 id="listTitle">Shopping List</h1>
                    <div class="row input">
                        <input type="text" class="col-11" placeholder="Add Item">
                        <button class="col-1 add"><i class="fas fa-plus"></i></button>
                    </div>
                    <!-- current todo list goes here -->
                    <div id="currentToDos">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="js/app.js"></script>
</body>

</html>
