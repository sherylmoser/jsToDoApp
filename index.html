<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yaldevi:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="appContainer">
        <nav class="navbar">
            <div class="container-fluid">
                <a href="" class="navbar-brand">To Do Lists</a>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 left">
                    <div class="row input">
                        <input type="text" id="listName" class="col-10" placeholder="Enter List Name">
                        <button class="col-2 add" onclick="addList()"><i class="fas fa-plus"></i></button>
                    </div>
                    <div id="lists">
                    </div>
                    <button class="deletebtn" onclick="removeList()">Delete Selected List</button>
                </div>
                <div class="col-md-7 right container-fluid">
                    <h1 id="currentListTitle">Current List</h1>
                    <div class="row input">
                        <input type="text" id="addToDoItem" class="col-11" placeholder="Add Item">
                        <button class="col-1 add" onclick="addNewToDo()"><i class="fas fa-plus"></i></button>
                    </div>
                    <div id="currentToDos">
                    </div>
                    <div class="clearbtnDiv">
                        <button class="clearCompleted" onclick="clearCompletedToDos()">Clear Completed</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
